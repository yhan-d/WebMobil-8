<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.9/dist/sweetalert2.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <label for="range-red" class="form-label">Red</label>
                <input type="range" class="form-range" id="range-red" min="0" max="255" value="0" oninput="changeColor()">
                
                <label for="range-green" class="form-label">Green</label>
                <input type="range" class="form-range" id="range-green" min="0" max="255" value="0" oninput="changeColor()">

                <label for="range-blue" class="form-label">Blue</label>
                <input type="range" class="form-range" id="range-blue" min="0" max="255" value="0" oninput="changeColor()">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-10">
                    <div class="bg-picker" id="picker" onmouseover="divMouseOver()" onmouseleave="divMouseLeave()" onclick="copyClipboard()">

                    </div>
                        
            </div>
        </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.9/dist/sweetalert2.all.min.js"></script>
    <script src="3.js"></script>

    <style>
        .bg-picker {
            margin: 0 20px;
            width: 200px;
            height: 200px;
            background-color: rgb(255, 255, 255);
            text-align: center;
            line-height: 200px;
            font-size: 1.4em;
            color:rgb(255, 255, 255);
            border: 1px solid black;
            
        }
    </style>
   
  </body>
</html>
